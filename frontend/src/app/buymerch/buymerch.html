<app-buymerch></app-buymerch>

<div class="merchandise-section">
    <div class="far-left-section">
      <h1>User: {{ user.name }}</h1>
      <p>Points remaining: {{ user.pointsRemaining }}</p>
      <p>Total redeemed: {{ totalRedeemed }}</p>
      <p>Items selected: {{ itemsSelected }}</p>
      <p>Total points: {{ totalPoints }}</p>
      <button type="button" (click)="submitOrder()">Submit order</button>
    </div>

<div class="merchandise-section">
  <h1>Merchandise</h1>

  <div class="merchandise-items">
    <div class="merchandise-item" *ngFor="let item of merchandiseItems">
      <img src="{{ item.image }}" alt="{{ item.name }}">
      <h3>{{ item.name }}</h3>
      <p>{{ item.description }}</p>
      <span>{{ item.points }} points</span>
      <button type="button">Add to cart</button>
    </div>
  </div>
</div>
