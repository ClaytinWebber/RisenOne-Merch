<h1 mat-dialog-title></h1>
<div mat-dialog-content>
  <form [formGroup]="submitForm" *ngIf="hasLoaded" class="submit-form">
    <mat-form-field appearance="outline" class="addmerch-block">
      <mat-label for="recipient-name">Recipient name</mat-label>
      <input matInput formControlName="name" />
    </mat-form-field>
    <mat-form-field appearance="outline" class="addmerch-block">
      <mat-label for="street-address">Street address</mat-label>
      <input matInput formControlName="address1" />
    </mat-form-field>
    <mat-form-field appearance="outline" class="addmerch-block">
      <mat-label for="address-line-2">Address line 2</mat-label>
      <input matInput formControlName="address2" />
    </mat-form-field>
    <mat-form-field appearance="outline" class="addmerch-block">
      <mat-label for="city">City</mat-label>
      <input matInput formControlName="city" />
    </mat-form-field>
    <mat-form-field appearance="outline" class="addmerch-block">
      <mat-label for="state">State</mat-label>
      <input matInput formControlName="state" />
    </mat-form-field>
    <mat-form-field appearance="outline" class="addmerch-block">
      <mat-label for="zip-code">Zip code</mat-label>
      <input matInput formControlName="zip" />
    </mat-form-field>
    <button
        mat-raised-button
        color="gold"
        class="submit-button"
        [disabled]="!submitForm.valid"
        (click)="submit()"
      >
        Submit
    </button>
    <div class="order-details">
      <h3>Order details</h3>
      <ul>
        <li *ngFor="let item of items">
          {{item.name}}: {{item.points}}
        </li>
      </ul>
    </div>
  </form>
</div>
