<h1 mat-dialog-title></h1>
<div mat-dialog-content>
  <form>
    <div class="form-group">
      <label for="recipient-name">Recipient name</label>
      <input type="text" class="form-control" id="recipient-name" />
    </div>
    <div class="form-group">
      <label for="street-address">Street address</label>
      <input type="text" class="form-control" id="street-address" />
    </div>
    <div class="form-group">
      <label for="address-line-2">Address line 2</label>
      <input type="text" class="form-control" id="address-line-2" />
    </div>
    <div class="form-group">
      <label for="city">City</label>
      <input type="text" class="form-control" id="city" />
    </div>
    <div class="form-group">
      <label for="state">State</label>
      <input type="text" class="form-control" id="state" />
    </div>
    <div class="form-group">
      <label for="zip-code">Zip code</label>
      <input type="text" class="form-control" id="zip-code" />
    </div>
    <div class="order-details">
      <h3>Order details</h3>
      <ul>
        <li *ngFor="let item of merchandiseItems">
          {{ item.name }} - {{ item.quantity }}
        </li>
      </ul>
    </div>
    <div class="popup-footer">
      <button type="button" class="btn btn-secondary" (click)="closeSubmitOrderPopup()">
        Cancel
      </button>
      <button type="button" class="btn btn-primary" (click)="submitOrder()">
        Submit order
      </button>
    </div>
  </form>
</div>
