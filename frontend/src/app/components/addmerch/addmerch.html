<body>
<div class="addmerch-section">
  <div class="addmerch-white">
  <div class="addmerch-details">
    <h1>Add Merchant</h1>
    <form [formGroup]="itemForm" *ngIf="hasLoaded" class="add-form">
      <mat-form-field appearance="outline">
        <mat-label>Product Name</mat-label>
        <input matInput formControlName="name" />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Description</mat-label>
        <input matInput formControlName="name" />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Points Cost</mat-label>
        <input matInput formControlName="points" />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Sizes</mat-label>
        <input matInput formControlName="sizes" />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Colors</mat-label>
        <input matInput formControlName="colors" />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Image</mat-label>
        <input matInput formControlName="image" />
      </mat-form-field>
      <button
        mat-raised-button
        color="primary"
        [disabled]="!itemForm.valid"
        (click)="submit()"
      >
        Submit
      </button>
    </form>
  </div> 
  </div>
</div>
</body>
