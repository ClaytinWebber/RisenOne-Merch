<body>
<div class="addmerch-section">
  <div class="addmerch-white">
  <div class="addmerch-details">
    <h1>Add Merchant</h1>
    <form [formGroup]="itemForm" *ngIf="hasLoaded" class="add-form">
      <mat-form-field>
        <mat-label>Product Name</mat-label>
        <input matInput formControlName="name" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Points Cost</mat-label>
        <input matInput formControlName="points" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Sizes</mat-label>
        <input matInput formControlName="sizes" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Colors</mat-label>
        <input matInput formControlName="colors" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Image</mat-label>
        <input matInput formControlName="image" />
      </mat-form-field>
      <button
        mat-raised-button
        color="primary"
        [disabled]="!itemForm.valid"
        (click)="submit()"
      >
        Submit
      </button>
    </form>
    <form [formGroup]="itemForm" *ngIf="hasLoaded">

      <div class="addmerch-box">
        <label for="name">Product Name</label>
        <input type="text" id="name" name="name" required>
      </div>

      <div class="addmerch-box">
        <label for="points">Points Cost</label>
        <input type="number" id="points" name="points" required>
      </div>

      <div class="addmerch-box">
        <label for="size">Size Options</label>
        <select id="size" name="size" required>
         <option value="S">S</option>
         <option value="M">M</option>
         <option value="L">L</option>
          <option value="XL">XL</option>
         <option value="XXL">XXL</option>
       </select>
      </div>

      <div class="addmerch-box">
        <label for="color">Color Options</label>
        <select id="color" name="color" required>
         <option value="#000000">Black</option>
          <option value="#FFFFFF">White</option>
          <option value="#FF0000">Red</option>
          <option value="#00FF00">Green</option>
          <option value="#0000FF">Blue</option>
        </select>
      </div>

      <label for="imageUpload">Image Upload:</label>
      <input type="file" id="imageUpload" name="imageUpload" required>

      <button (click)="submit()">Save</button>
    </form>
  </div>
  </div>
</div>
</body>
